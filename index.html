<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__additional-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <div class="add-item"> 	<!--The div is used because if you change it to section the validator shows error - section requires heading(h2-h3)-->
        <label class="add-item__label" for="new-task">Add Item</label>
        <div class="add-item__wrapper">  
          <input id="new-task" class="add-item__input" type="text">
          <button class="button add-item__button">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul class="incompleted-tasks" id="incompleted-tasks">
        <li class="list-item">
          <input class="list-item__checkbox" type="checkbox">
          <label class="list-item__label">Pay Bills</label>
          <input type="text" class="list-item__input">
          <button class="button button-edit">Edit</button>  <!-- .button is a separate block inside .list-item block(according to BEM - it is allowed)-->
          <button class="button button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="list-item list-item_edit">  <!-- .list-item_edit - edit is a block modificator, .list-item - block name, everyting is according to BEM-->
          <input class="list-item__checkbox" type="checkbox">
          <label class="list-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__input">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="completed-tasks" id="completed-tasks"> 
        <li class="list-item">  <!-- .list-item is a seperate block inside  .completed-tasks block, also allowed accrding to BEM-->
          <input class="list-item__checkbox" type="checkbox" checked>
          <label class="list-item__label">See the Doctor</label>
          <input type="text" class="list-item__input">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
