<!DOCTYPE html>
<html>
	<head>
		<title>Todo App</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
		<link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
	</head>
	<body>
		<header class="header">
			<img class="header__img" src="./eisenhower-matrix.jpg">
			<a class="header__additional-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
		</header>
		<main class="main">
			<section class="add-item" id="topSectionForAddingElementToList">
				<label class="add-item__label" for="new-task">Add Item</label>
				<div class="add-item__wrapper">
					<input id="new-task" class="add-item__input" type="text">
					<button class="button">Add</button>
				</div>
			</section>
			<h3>Todo</h3>
			<ul id="incompleteTasks">
				<li class="list-task">
					<input class="list-task__checkbox" type="checkbox">
					<label class="list-task__label">Pay Bills</label>
					<input type="text" class="list-task__input">
					<button class="button button-edit">Edit</button>
					<button class="button button-delete"><img src="./remove.svg"></button>
				</li>
				<li class="list-task editMode">
					<input class="list-task__checkbox" type="checkbox">
					<label class="task">Go Shopping</label>
					<input type="text" value="Go Shopping" class="list-task__input task">
					<button class="button button-edit">Save</button><button class="button-delete"><img src="./remove.svg">
					</button>
				</li>
			</ul>
			<h3>Completed</h3>
			<ul id="completed-tasks">
				<li class="list-task">
					<input class="list-task__checkbox" type="checkbox" checked>
					<label class="task">See the Doctor</label>
					<input type="text" class="list-task__text task">
					<button class="button-edit">Edit</button>
					<button class="button-delete"><img src="./remove.svg"></button>
				</li>
			</ul>
		</main>
		<script src="app.js"></script>
  </body>
</html>
